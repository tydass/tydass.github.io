<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>我的游戏开发日志</title>
<!-- 引入 Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .article-content { display: none; }
  .article-item:hover { background-color: #f8f9fa; cursor: pointer; }
  .article-title { font-weight: bold; } /* 加粗标题 */
</style>
</head>
<body>

<div class="container mt-5">
  <header class="text-center mb-5">
    <h1 class="display-4">欢迎来到口袋要塞的开发者主页</h1>
    <p class="lead">这里我将分享小游戏<b>口袋要塞</b>的最新进展与开发故事。</p>
  </header>

  <div id="articles-container" class="row">
    <!-- 文章条目模板开始 -->
    <div class="col-md-12 mb-4">
      <div class="media article-item d-flex align-items-center" onclick="toggleArticle('article1')">
        <img src="textures/character_155.png" class="mr-3" alt="角色图像" style="max-width: 128px;">
        <div class="media-body">
          <h5 class="mt-0 mb-1 article-title mb-2">2025年1月 - 新角色设计</h5> <!-- 添加了 mb-2 类以增加底部间距 -->
          在这次更新中，我们为游戏引入了全新的角色...
        </div>
      </div>
      <div id="article1" class="article-content bg-light p-3 rounded mt-2">
        <h3>新角色设计</h3>
        <p>在这次更新中，我们为游戏引入了全新的角色...</p>
      </div>
      <hr>
    </div>
    <!-- 文章条目模板结束 -->
    <div class="col-md-12 mb-4">
      <div class="media article-item d-flex align-items-center" onclick="toggleArticle('article2')">
        <img src="textures/character_155.png" class="mr-3" alt="角色图像" style="max-width: 128px;">
        <div class="media-body">
          <h5 class="mt-0 mb-1 article-title mb-2">2025年1月 - 新角色设计</h5> <!-- 添加了 mb-2 类以增加底部间距 -->
          在这次更新中，我们为游戏引入了全新的角色...
        </div>
      </div>
      <div id="article2" class="article-content bg-light p-3 rounded mt-2">
        <h3>新角色设计</h3>
        <p>在这次更新中，我们为游戏引入了全新的角色...</p>
      </div>
      <hr>
    </div>
    <!-- 您可以根据需要复制上述结构并修改内容 -->
  </div>
</div>

<script>
function toggleArticle(articleId) {
  var article = document.getElementById(articleId);
  if (article.style.display === "none") {
    article.style.display = "block";
  } else {
    article.style.display = "none";
  }
}
</script>

<!-- 引入 Bootstrap JS 和依赖 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
